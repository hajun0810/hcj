<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .box1{/* relaltive는 부모의 기준으로 움직인다. */
            position: absolute;
            box-sizing: border-box;
            width: 500px;
            height: 500px;
            background-color: yellow;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box3{
            position: absolute;
            right: 0px;
            width: 100px;
            height: 100px;
            background-color: blue;

        }

    </style>
</head>
<body>
    <div class="box1">
         <!--부모의 포지션이 없으면 부모의 부모 기준으로 움직인다-->
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>
</html>
