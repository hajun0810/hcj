<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*인접형제 선택자
        main > h1 + div  > h1 {
            color: pink;
        }*/

        /* 형제 선택자 */
        main > h1 ~ * > h1{
            color: brown;
        }
    </style>
</head>
<body>
    <main>
        <h1>제목1</h1>
        <div>
            <h1>제목2</h1> <!--제목2만 적용 됨-->
        </div>
        <div>
             <h1>제목3</h1>
        </div>
    </main>
    
</body>
</html>
