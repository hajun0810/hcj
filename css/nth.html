<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:nth-of-type(1){ /*앞에서 1번쨰 요소 선택*/
            border: 1px solid red;
        }

        input:nth-last-of-type(1){/*뒤에서 1번째 요소 선택*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
</body>
</html>
