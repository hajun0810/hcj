<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--margin을 줄때는 무조건 시계방향으로 값이 들어간다. //패딩도 동일하다
    2개면 위 아래가 첫번째 값 좌우가 두번째 값
    3개면 위는 첫번째 값 아래는 마지막 값, 좌우는 동일한 가운데 값
    //다만 border는 
        border-width: 1px;
        border-style: solid;
        border-color: #000000;
    아래가 원형이므로 다른 값을 넣고 싶다면
         border-width: 1px 2px 3px 4px;를 이용 -->
    <style>
        div{
            box-sizing: border-box;
            margin:30px 20px 10px 5px;
            /*border: 1px 2px 3px 4px solid #000000;*/
            border-width: 1px 2px 3px 4px;
            border-style: solid;
            border-color: #000000;

            padding: 5px 10px 20px 30px;
            width: 100px;
            height: 100px;
            background-color: yellow; 
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
