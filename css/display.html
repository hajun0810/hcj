<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div {
        width: 500px;
        height: 100px;
        background-color: green;
    }
    span{
        display: inline-block;
        width: 500px;
        height: 100px;
        background-color: greenyellow;
    }
</style>
</head>

<body>
    <!-- 박스 같은 경우는 div 많이 사용 -->
    <div>레이아웃을 구성하는 css 박스 모델</div>
    <!-- 글 같은 경우는 span 자주 사용-->
    <span>레이아웃을 구성하는 css 박스 모델</span>
    <span>레이아웃을 구성하는 css 박스 모델</span>
</body>
</html>
