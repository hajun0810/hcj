<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkbox</title>
    <style>

        input[type = "checkbox"]{
            display: none;
        }
    
        input[type = "checkbox"] + label{
            display: inline-block;
            box-sizing: border-box;
            border: 1px solid #dbdbdb;
            padding: 5px;
            width: 35px;
            height: 35px;
            cursor: pointer;
        }

        .costom-chk:checked + label{
            background-clip: content-box;
            background-color: #777;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="check1" class="costom-chk">
    <label for="check1"></label>
    <label for="check1">체크1</label>

    <input type="checkbox" id="check2" class="costom-chk">
    <label for="check2"></label>
    <label for="check1">체크2</label>
</body>
</html>
