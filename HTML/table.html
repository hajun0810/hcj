<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- th 행, 열의 제목 (두꺼운 글씨, 중앙정렬 )
    td 왼쪽 정렬, 얇은 글씨
            thead, tbody, tfoot 태그 사용 
            <td rowspan ="합칠셀의 개수">셀의 내용</td> 세로열 합침
            <td colspan ="합칠셀의 개수">셀의 내용</td> 가로열 합침
        -->
<body>
    <table>
        <tbody>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
                <th>수학</th>
            </tr>
            <tr>
                <th>1</th>
                <td>김해민</td>
                <td>70</td>
                <td>80</td>
                <td>90</td>
            </tr>
            <tr>
                <th>2</th>
                <td>황인수</td>
                <td>80</td>
                <td>90</td>
                <td>100</td>
            </tr>
            <tr>
                <th colspan="2">합계</th>
                <td>150</td>
                <td>170</td>
                <td>190</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
