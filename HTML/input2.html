<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input2</title>
</head>
<body>
    <!-- placeholder : 입력하면 사라짐
        readonly : input 이랑 똑같이 생겼지만 입력은 x
        disabled : 입력x , 클릭도 x
        -->
    <input type="text" placeholder="사용자 이름">
    <input type="text" value="이름1" readonly>
    <input type="text" value="이름2" disabled>
</body>
</html>
